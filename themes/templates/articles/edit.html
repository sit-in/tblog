{%extends 'base.html'%}
{% load staticfiles %}
{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
    <form action="{% url 'article-edit' article_id %}" method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <p style='color: red'>{{errors}}</p>
            <input class='form-control' type="text" placeholder='标题' name='title' value="{{article.title}}">
        </div>
        <div class="form-group">
            <input class='form-control' type="text" placeholder='别名' name='alias_name' value="{{article.alias_name}}">
        </div>
        <div class="form-group">
            <textarea class='form-control' placeholder='内容' name="content" rows="8" cols="40" value="{{article.content}}">{{article.content}}</textarea>
        </div>
        <div class="form-group">
            <input class='form-control' type="text" placeholder='标签' name='tags' value="{{article.tags}}">
            <p class="help-block">标签之间请用逗号分隔</p>
        </div>
        <button class="btn btn-primary" type="submit">提交</button>
    </form>
</div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
