{%extends 'base.html'%}
{% load markdown_deux_tags %}
{% load staticfiles %}
{% load duoshuo_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <main class="col-md-8 main-content">
      <h1>{{article.title}}</h1>
      <p>{{article.author}}
         {{article.created_date}}
      </p>
      <p>{{article.content|markdown}}</p>
        {% duoshuo_comments %}
      <hr>
    </main>
    <aside class="col-md-4 sidebar">
      <a href="{%url 'articles'%}" target="_blank">articles</a>
      <hr>
    </aside>
  </div>
</div>
{% endblock content %}
