{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="{% static "app/ui/css/login.css" %}"/>

    <title>登录后台</title>

    <!-- Bootstrap core CSS -->
{#    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">#}
{##}
{#    <!-- Custom styles for this template -->#}
{#    <link href="http://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">#}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="content">
      <form class="form-signin-data" method='POST' action='{% url "account-login" %}'>
        {% csrf_token %}
        <h2 class="form-heading">请登录</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name='username' id="inputEmail" class="form-setting" placeholder="邮箱地址" required autofocus>
        <p><span>{{ errors }}</span></p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name='password' id="inputPassword" class="form-setting" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn-signin" type="submit">登录</button>
      </form>

    </div>

  </body>
</html>
