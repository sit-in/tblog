{%extends 'base.html'%}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="row">
    <main class="col-md-8 main-content">
      {% for article in articles %}
      <h1><a href="{{ article.get_absolute_url }}">{{article.title}}</a></h1>
      <p>{{article.author}}
         {{article.created_date}}
      </p>
      <p>{{article.content}}</p>
      <hr>
      {% endfor %}
    </main>
    <aside class="col-md-4 sidebar">
      <a href="{%url 'articles'%}" target="_blank">articles</a>
      <hr>
    </aside>
  </div>
</div>
{% endblock content %}
